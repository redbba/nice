<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100%;
				height: 100px;
				margin-bottom: 20px;
				background-color: darkcyan;
				display: none;
			}
		</style>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//入口函数的标准写法，文档准备好了
			$(document).ready(function(){
				//注册事件
				$("#bth1").click(function(){
					$("div").show(2000);
				});
				$("#bth2").click(function(){
					$("#bth4").text("我是傻逼");
				});
				$("#bth3").click(function(){
					$("div").hide(2000);
					$("div").text("");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" name="" id="bth1" value="展示" />
		<input type="button" name="" id="bth2" value="设置" />
		<input type="button" name="" id="bth3" value="回复" />
		<div></div>
		<div id="bth4"></div>
		<div></div>
	</body>
</html>

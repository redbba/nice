<!DOCTYPE html>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-size: 12px;
    }
    
    ul {
      list-style: none;
    }
    
    a {
      text-decoration: none;
    }
    
    .wrapper {
      width: 298px;
      height: 248px;
      margin: 100px auto 0;
      border: 1px solid pink;
      overflow: hidden;
    }
    
    #left, #center, #right {
      float: left;
    }
    
    #left li, #right li {
      background: url(img/lili.jpg) repeat-x;
    }
    
    #left li a, #right li a {
      display: block;
      width: 48px;
      height: 27px;
      border-bottom: 1px solid pink;
      line-height: 27px;
      text-align: center;
      color: black;
    }
    
    #left li a:hover, #right li a:hover {
      background-image: url(img/abg.gif);
    }
    
    #center {
      border-left: 1px solid pink;
      border-right: 1px solid pink;
    }
  </style>
  <script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  		$(function(){
  			//找到left下标的li
  			$("#left>li").mouseenter(function(){
  				//让center中对应的显示，其他的隐藏
  				//拿到所有的li
  				var idx=$(this).index();
  				$("#center>li:eq("+idx+")").show().siblings().hide();
  			});
  			$("#right>li").mouseenter(function(){
  				//让center中对应的显示，其他的隐藏
  				//拿到所有的li
  				var idx=$(this).index() + 9;
//				$("#center>li:eq("+idx+")").show().siblings().hide();
				//$("#center>li")：通过选择器寻找
				//eq(idx)：eq判断
				//show():显示
				//siblings():寻找兄弟元素，但是不包括自己
				//hide()：隐藏
			    $("#center>li").eq(idx).show().siblings().hide();
  			});
  		});
  </script>

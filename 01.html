<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				margin-bottom: 20px;
				background-color: darkcyan;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="bth1" value="展示" />
		<input type="button" name="" id="bth2" value="设置" />
		<input type="button" name="bth3" id="bth3" value="回复" />
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
			var btn1=document.getElementById("bth1");
			var btn2=document.getElementById("bth2");
			var btn3=document.getElementById("bth3");
			var divs=document.getElementsByTagName("div");
			
			btn1.onclick=function(){
				for(var i=0;i<divs.length;i++){
					divs[i].style.display="block";
				}
			};
			btn2.onclick=function(){
				for(var i=0;i<divs.length;i++){
					divs[i].innerText="我是傻逼";
				}
			};
			btn3.onclick=function(){
				for (var i=0;i<divs.length;i++) {
					divs[i].style.display="none";
					divs[i].innerText="";
				}
			}
		</script>
	</body>
</html>
